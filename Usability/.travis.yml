language: android
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
android:
  components:
  - build-tools-28.0.2
  - android-28
before_install:
- yes | sdkmanager "platforms;android-28"
before_script:
- chmod +x gradlew
script:
- ./gradlew build
#- ./gradlew test
licenses:
- '.+'